<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ config.title }}</title>
    <link rel="stylesheet" href="{{ get_url(path="style.css") | safe }}">
    <meta name="description" content="{% if page.description %}{{ page.description | trim }}{% else %}{{ config.description | trim }}{% endif %}">
    <link rel="alternate" type="application/rss+xml" title="Announcements" href="{{ get_url(path="announcements/atom.xml", trailing_slash=false) }}">
    <link rel="alternate" type="application/rss+xml" title="Blog articles" href="{{ get_url(path="blog/atom.xml", trailing_slash=false) }}">
    <link rel="alternate" type="application/rss+xml" title="Videos" href="{{ get_url(path="videos/atom.xml", trailing_slash=false) }}">
  </head>
  <body>
    <nav>
      {% for link in config.extra.navbar.links %}
      <a href="{{ get_url(path=link.target) | safe }}">{{ link.title }}</a>
      {% endfor %}
    </nav>
    <main>
      {% block content %}{% endblock content %}
    </main>
    <footer>
    </footer>
  </body>
</html>
