<div class="owncast-wrapper">
  <div class="owncast-stream-wrapper">
    <div class="owncast-stream-inner-wrapper">
      <iframe
        class="owncast-stream"
        src="{{ host }}/embed/video"
        title="Owncast"
        referrerpolicy="origin"
        scrolling="no"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <iframe
    class="owncast-chat"
    src="{{ host }}/embed/chat/readwrite"
    title="Owncast Chat"
    referrerpolicy="origin"
    scrolling="no">
  </iframe>
</div>
